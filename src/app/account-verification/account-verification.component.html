<h2>Verify your account</h2>
<form [formGroup]="verify" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="randomCode">Enter your token</label>
        <input type="text" formControlName="randomCode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.randomCode.errors }" />
        <div *ngIf="submitted && f.randomCode.errors" class="invalid-feedback">
            <div *ngIf="f.randomCode.errors.required">email is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">verify</button>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
</form>

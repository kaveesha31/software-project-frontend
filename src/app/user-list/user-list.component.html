<table class="table table-hover">
  <thead>
  <tr>
      <td>First Name</td>
      <td>Last Name</td>
      <td>Email</td>
      <td>User Name</td>
      <td>City</td>
      <td>Contact Number</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let user of users">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.userName }}</td>
          <td>{{ user.city }}</td>
          <td>{{ user.contactNumber }}</td>
          <!-- <td><a [routerLink]="['/reservation-edit-form', user._id]" class="btn btn-primary">Edit</a></td> -->
          <td><a (click) = "deleteUser(user._id)" class="btn btn-danger">Delete</a></td>
      </tr>
  </tbody>
</table>

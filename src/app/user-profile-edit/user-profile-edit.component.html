<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">First Name </label>
          <input type="text" class="form-control" formControlName="firstName" #firstName [(ngModel)] = "user.firstName" />
        </div>
        <div *ngIf="angForm.controls['firstName'].invalid && (angForm.controls['firstName'].dirty || angForm.controls['firstName'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['firstName'].errors.required">
              First Name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label class="col-md-4">Last Name </label>
          <input type="text" class="form-control" formControlName="lastName" #lastName [(ngModel)] = "user.lastName" />
        </div>
        <div *ngIf="angForm.controls['lastName'].invalid && (angForm.controls['lastName'].dirty || angForm.controls['lastName'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['lastName'].errors.required">
              Last Name is required.
          </div>
        </div>

        <div class="form-group">
            <label class="col-md-4">Username</label>
            <input type="text" class="form-control" formControlName="userName" #userName [(ngModel)] = "user.userName" />
          </div>
          <div *ngIf="angForm.controls['userName'].invalid && (angForm.controls['userName'].dirty || angForm.controls['userName'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['userName'].errors.required">
                Username is required.
            </div>
          </div>
  
        <div class="form-group">
          <label class="col-md-4">City</label>
          <input type="text" class="form-control" formControlName="city" #city [(ngModel)] = "user.city" />
        </div>
        <div *ngIf="angForm.controls['city'].invalid && (angForm.controls['city'].dirty || angForm.controls['city'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['city'].errors.required">
              City is required.
          </div>
        </div>
  
        <div class="form-group">
          <label class="col-md-4">Contact Number </label>
          <input type="text" class="form-control" formControlName="contactNumber" #contactNumber [(ngModel)] = "user.contactNumber" />
        </div>
        <div *ngIf="angForm.controls['contactNumber'].invalid && (angForm.controls['contactNumber'].dirty || angForm.controls['contactNumber'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['contactNumber'].errors.required">
              Contact Number is required.
          </div>
        </div>
  
        <div class="form-group">
          <button (click)="updateUserProfile(firstName.value, lastName.value, userName.value, city.value, contactNumber.value)"
          [disabled]="angForm.invalid" 
          class="btn btn-primary">Update Profile</button>
        </div>
      </form>
    </div>
  </div>

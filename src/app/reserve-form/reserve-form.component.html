<h2>Please Fill The Form To Place You Reservation</h2>
<form [formGroup]="ReservationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="from">Reserving Date</label>
        <input type="date" formControlName="from" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.from.errors }" />
        <div *ngIf="submitted && f.from.errors" class="invalid-feedback">
            <div *ngIf="f.from.errors.required">Reserving Date is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="to">Returning Date</label>
        <input type="date" formControlName="to" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.to.errors }" />
        <div *ngIf="submitted && f.to.errors" class="invalid-feedback">
            <div *ngIf="f.to.errors.required">Returning Date is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" formControlName="destination" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.destination.errors }" />
        <div *ngIf="submitted && f.destination.errors" class="invalid-feedback">
            <div *ngIf="f.destination.errors.required">Destination is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Add</button>
        <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
    </div>
</form>
